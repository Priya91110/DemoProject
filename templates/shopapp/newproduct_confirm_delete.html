{%load static %}
{%block content%}
<style>
  .card{
  
    width:50%;
    margin-left:500px;
    margin-top:100px;
    height:50%;
  }
  h1{
    text-align:center;
    color:green;

  }
  a{
    text-decoration:None;
  }
  button{
    color:white;
    margin-left:10px;
    background:red;
    padding:10px;
    font-size:20px;
    border-radius:15px;
  }
  .first{
    margin-left:300px;
  }
</style>
<div class="card">
  <form class="" method="post">
    {% csrf_token %}
    <h1>Do You really want to delete?</h1><br>
  <div class="first">
  <button type="submit" class="btn btn-danger" name="button">Delete </button>
  <button href="/" style="background:green">Cancel</button>
  </div>
</form>
</div>
{%endblock%}
